<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drag-n-drop</title>
    <link rel="stylesheet" href="main.css">
    <style>
        #div1, #div2{
            border: 1px solid black;
            height: 70px;
            width: 350px;
            padding: 10px;
        }
    </style>
    <script>
        function allowDrop(ev){
            ev.preventDefault();
        }

        function drag(ev){
            ev.dataTransfer.setData('text', ev.target.id);
        }

        
        // const div = document.getElementById('div1');

        // div.addEventListener('dragstart', drag)
        function drop(ev){
            ev.preventDefault();
            let data = ev.dataTransfer.getData('text')
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="div-central" >
            <h1>Fazer</h1>
            <div class="div" ondrop="drop(event)" ondragover="allowDrop(event)">
                <textarea id='drag1' alt="" draggable="true" ondragstart="drag(event)" rows="4" cols="45"></textarea>
            </div>
            <div class="div" ondrop="drop(event)" ondragover="allowDrop(event)">
                <textarea id='drag2' alt="" draggable="true" ondragstart="drag(event)" rows="4" cols="45"></textarea>
            </div>
            <div class="div" ondrop="drop(event)" ondragover="allowDrop(event)">
                <textarea id='drag3' alt="" draggable="true" ondragstart="drag(event)" rows="4" cols="45"></textarea>
            </div>
        </div>

        <div class="div-central" >
            <h1>Fazendo</h1>
            <div class="div" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="div" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="div" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>

        <div class="div-central" >
            <h1>Feito</h1>
            <div class="div" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="div" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="div" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
    </div>
    
</body>

</html>
